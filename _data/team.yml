  bio: Lucas is a bioinformatics consultant with over half a decade of experience in genomics and bioinformatics. Prior to working at Sinclair.Bio, Lucas completed his doctoral thesis on microbiology and metagenomics at Uppsala University where he analyzed large quantities of DNA sequencing data. His background is that of an engineer in Life Sciences and graduated from the Swiss Federal Institute of Technology in Lausanne. Having learned programming at a young age he is able to solve any technical problem quickly.
